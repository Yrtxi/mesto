<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Лого" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profile-avatar.jpg"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              aria-label="Редактировать"
              class="profile__edit-button"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form popup__form_type_edit">
          <input
            name="name"
            required
            placeholder="Ваше имя"
            class="popup__input popup__input_data_name"
            type="text"
          />
          <input
            name="job"
            required
            placeholder="Ваша работа"
            class="popup__input popup__input_data_job"
            type="text"
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button popup__close-button_type_edit"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="form" class="popup__form popup__form_type_add">
          <input
            name="place"
            required
            placeholder="Название"
            class="popup__input popup__input_data_place"
            type="text"
          />
          <input
            name="link"
            required
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_data_link"
            type="text"
          />
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button popup__close-button_type_add"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__background">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <img src="#" alt="место" class="popup__image" />
        <p class="popup__subtitle"></p>
      </div>
    </div>
    <template class="element-template">
      <article class="element">
        <img class="element__image" alt="#" />
        <button
          type="button"
          aria-label="Закрыть"
          class="element__delete-button"
        ></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button
            type="button"
            aria-label="Нравится"
            class="element__like-button"
          ></button>
        </div>
      </article>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
